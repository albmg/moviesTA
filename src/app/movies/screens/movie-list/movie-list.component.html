<div *ngIf="!popularMovies">
  <mat-spinner></mat-spinner>
</div>

<div class="bg-blue-500">
  <h2 class="text-white">Info de la b√∫squeda</h2>
  page: {{ popularMovies.page }}
  <br>
  total pages: {{ popularMovies.total_pages }}
  <br>
  total results: {{ popularMovies.total_results }}
</div>

<div *ngFor="let item of popularMovies.results">

  {{ item.title }}
  <img src="https://image.tmdb.org/t/p/original/{{ item.poster_path }}"/>
  {{ item.release_date }}
  {{ item.popularity }}

</div>

<mat-paginator [pageSize]="popularMovies.results.length" [length]="popularMovies.total_pages"></mat-paginator>
