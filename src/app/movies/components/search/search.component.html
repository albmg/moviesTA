<form autocomplete="off">
  <mat-form-field class="w-96" appearance="fill">
    <input
      matInput
      type="text"
      name="query"
      [(ngModel)]="query"
      placeholder="Search for a movie, tv show, person .....">
    <button matSuffix mat-icon-button (click)="search(query)">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>
