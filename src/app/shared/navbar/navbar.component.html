<mat-sidenav-container class="max-w-screen-2xl mx-auto" >
  <mat-sidenav #sidenav class="w-full sm:max-w-3xl">
    <mat-toolbar class="bg-blue-500 border-b-2 border-white">

      <h1 class="text-white">Movie List</h1>

      <button
        class="bg-blue-500"
        mat-icon-button
        (click)="sidenav.toggle()">
        <mat-icon class="text-white">menu</mat-icon>
      </button>

    </mat-toolbar>

    <mat-nav-list class="bg-blue-500 text-white">
      <a routerLink="./home"
         mat-list-item
         (click)="sidenav.toggle()"
      >
        <mat-icon class="text-white" mat-list-icon>home</mat-icon>
        <span class="text-white">Home</span>
      </a>

      <a routerLink="./popular"
         mat-list-item
         (click)="sidenav.toggle()"
      >
        <mat-icon class="text-white" mat-list-icon> local_movies</mat-icon>
        <span class="text-white">Show popular movies</span>
      </a>


    </mat-nav-list>

  </mat-sidenav>

  <mat-toolbar class="bg-white border-b-2 border-blue-300">

    <button
      class="bg-white"
      mat-icon-button
      (click)="sidenav.toggle()">
      <mat-icon class="text-blue-400">menu</mat-icon>
    </button>

    <div class="mt-4 w-80">
      <img  routerLink="./home" src="../../../../assets/logoMovies.png" alt="Movie List-logo">
    </div>

    <p class="p-2 text-sm text-center mx-auto text-orange-300">
      <br>
      Listing popular movies
    </p>

  </mat-toolbar>

  <router-outlet></router-outlet>



</mat-sidenav-container>
